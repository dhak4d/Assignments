<!DOCTYPE html>
<html>
    <head>
        <title>Sign-Up-Page</title>
    </head>
    <body>
        <form>
         <h1>SignUp</h1>
         <p>Please fill in this form to create an account.</p>

        <label for=""><b>Username:</b></label><br>
        <input type="text" required><br><br>

        <label for=""><b>Password:</b></label><br>
        <input type="password" required><br><br>
      
        <label for=""><b>Email:</b></label><br>
        <input type="email"  required><br><br>
         
        <label for=""><b>Phone Number:</b></label><br>
        <input type="tel" placeholder="123-456-7890" required><br><br>

        <label for=""><b>Date of Birth:</b></label><br>
        <input type="date" required><br><br>

        <input type="checkbox" style="margin-bottom:15px"><b>I agree to the</b><a href="#" style="color:dodgerblue">Terms & Privacy</a>.<br>

       <input type="button"  value="Submit">

    </form>
    </body>
</html>
